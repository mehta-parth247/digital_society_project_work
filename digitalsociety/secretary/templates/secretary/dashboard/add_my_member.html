{% extends 'secretary/dashboard/members-index.html' %}      
{% load static %}
{% block content %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Members <small class="text-muted">Welcome to Digital-Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                
                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                                                   
                                                                                <li class="breadcrumb-item active">Add Members</li>
                                            </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
        
<div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
<div class="card">
    <div class="header">
        <h2><strong>Add </strong> Members </h2>
        <ul class="header-dropdown">                            
            <li class="remove">
                <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
            </li>
        </ul>
    </div>
    
    <div class="body">
        <form action="{% url 'add-my-member' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="col-md-12">
            <div class="form-group m-b-10">
                <input type="file" class="form-control" name="profile_pic">
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name = "firstname" placeholder="First Name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name= "lastname" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name ="contact" placeholder="contact">
                </div>
            </div>
            
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="date" class="form-control" name ="birthdate" placeholder="Date of Birth">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="gender" placeholder="Gender">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="age" placeholder="Age">
                </div>
            </div>   
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="blood_grp" placeholder="Blood-Groop">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="job_address" placeholder="Work Address">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="work" placeholder="Work">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="relation" placeholder="relation">
                </div>
            </div>
            
            <div class="col-sm-12">
                <input type="submit" class="btn btn-primary btn-round" value="submit">    
            </div>
        </form>
        </div>
    </div>
</div>
</div>
</div>

    </div>
</section>
{% endblock %}
